<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Backoffice</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link href="./assets/css/style.css" rel="stylesheet" />
  </head>
  <body class="bg-dark text-white">
    <header>
      <nav class="navbar navbar-expand-lg bg-black py-3">
        <div class="container">
          <a class="navbar-brand text-white fs-3" href="./index.html">CRUDAZON</a>
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-center">
            <li class="nav-item px-4">
              <a class="nav-link active text-white home" aria-current="page" href="./index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-warning backoffice fs-4" href="./backoffice.html">Backoffice</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main>
      <div class="container text-center bg-box py-4 my-4">
        <div class="row justify-content-center">
          <div class="col-6">
            <form id="productForm">
              <div class="row align-items-center">
                <h2 class="col-4 offset-4">Backoffice</h2>
                <div class="reset col-4"><i class="bi bi-arrow-counterclockwise text-white fs-1"></i></div>
              </div>
              <div class="mb-3">
                <label for="name" class="form-label">Nome</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="Inserisci il nome del prodotto"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="description" class="form-label my-1">Descrizione</label>
                <input
                  type="text"
                  class="form-control"
                  id="description"
                  placeholder="Inserisci una descrizione del prodotto"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="brand" class="form-label my-1">Brand</label>
                <input
                  type="text"
                  class="form-control"
                  id="brand"
                  placeholder="Inserisci il brand del prodotto"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="image" class="form-label my-1">Immagine</label>
                <input
                  type="url"
                  id="imageURL"
                  class="form-control"
                  placeholder="Inserisci l'URL dell'immagine"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="price" class="form-label my-1">Prezzo</label>
                <input
                  type="number"
                  id="price"
                  class="form-control"
                  placeholder="Inserisci il prezzo del prodotto"
                  required
                />
              </div>
              <button id="product-btn" type="submit" class="btn btn-success w-100 add text-white mt-4 mb-4"></button>
            </form>
            <button id="delete-btn" type="submit" class="btn btn-danger w-100 add d-none">Elimina prodotto</button>
          </div>
        </div>
      </div>
    </main>

    <footer class="bg-black text-white text-center py-4 mt-5">
      <div class="container">
        <p class="fs-3">&copy; CRUDAZON</p>
      </div>
    </footer>

    <section class="popup d-none text-white">
      <div class="overlay z-2"></div>
      <div
        class="custom-alert z-3 position-fixed top-50 start-50 translate-middle p-5 bg-dark border border-white rounded text-center"
      >
        <div class="alert-title fs-4 text-danger py-2"></div>
        <div class="alert-message"></div>
        <div class="py-3">
          <button id="confirmDelete" class="btn btn-danger add d-none mx-2 w-25">SÃ¬</button>
          <button id="cancelDelete" class="btn btn-success add d-none mx-2 w-25">No</button>
        </div>
        <button id="close" class="btn btn-success add d-none mt-3">Chiudi</button>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/script/backoffice.js"></script>
  </body>
</html>
