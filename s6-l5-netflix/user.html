<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>User</title>
    <link href="./assets/dist/css/style_user.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  </head>
  <body class="bg-dark">
    <div class="container-fluid text-white">
      <header class="mx-0 mx">
        <div class="d-flex">
          <div class="logo me-5 my-2">
            <img src="./assets/img/netflix_logo.png" alt="Netflix Logo" />
          </div>
        </div>
      </header>
      <main class="mx-auto py-5">
        <h1>Edit Profile</h1>
        <hr />
        <div class="d-flex">
          <div class="me-4"><img src="./assets/img/avatar.png" alt="Avatar" class="img-fluid" /></div>
          <div>
            <p class="name fs-3 bg-secondary px-3">Strive Student</p>
            <h3 class="fs-4">Language:</h3>
            <div class="form-group">
              <select class="form-select bg-black border border-1 rounded-0 text-white px-2 py-1" id="languageDropdown">
                <option selected>English</option>
                <option>Italian</option>
                <option>Deutsch</option>
                <option>French</option>
              </select>
            </div>
            <hr class="my-4" />
            <h3 class="fs-4">Maturity Settings:</h3>
            <p class="d-inline-flex gap-1">
              <button type="button" class="btn active border-0 ams" data-bs-toggle="button" aria-pressed="true">
                ALL MATURITY SETTINGS
              </button>
            </p>
            <p>Show titles of all maturity ratings for this profile.</p>
            <button type="button" class="btn btn-outline-secondary rounded-0 px-4">EDIT</button>
            <hr class="my-4" />
            <h3>Autoplay controls</h3>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="defaultCheck1" />
              <label class="form-check-label fs-5" for="defaultCheck1"
                >Autoplay next episode in a series on all devices.</label
              >
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="defaultCheck1" />
              <label class="form-check-label fs-5" for="defaultCheck1"
                >Autoplay previews while browsing on all devices.</label
              >
            </div>
          </div>
        </div>
        <hr class="my-4" />
        <div class="d-flex">
          <button type="button" class="btn bg-white rounded-0 px-5 text-dark fs-5 fw-bold">SAVE</button
          ><button type="button" class="btn btn-outline-secondary rounded-0 px-4 mx-5 fs-5">CANCEL</button
          ><button type="button" class="btn btn-outline-secondary rounded-0 px-4 fs-5">DELETE PROFILE</button>
        </div>
      </main>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
